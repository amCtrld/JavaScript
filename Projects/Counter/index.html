<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w3-container w3-center w3-display-middle">
        <h1>Counter</h1>
        <p>Counter: <span id="count">0</span></p>        
        <button id="increase" onclick="increase()" class="w3-button w3-green"><i><span class="material-icons">add</span></i></button>
        <button id="reset" onclick="reset()" class="w3-button w3-yellow"><i><span class="material-icons">refresh</span></i></button>
        <button id="decrease" onclick="decrease()" class="w3-button w3-red"><i><span class="material-icons">remove</span></i></button>
    </div>
</body>
</html>
