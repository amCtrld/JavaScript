<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div>
        //This is where the counter should show up
        <h1>Counter</h1>
        <p>Counter: <span id="count">0</span></p>

        //This is where the buttons should show up
        <button id="increase" onclick="increase()">Increase</button>
        <button id="decrease" onclick="decrease()">Decrease</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</body>
</html>
